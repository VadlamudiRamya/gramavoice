<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Dashboard - GramaVoice</title>
    <link rel="stylesheet" href="css/gov.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>‚öñÔ∏è GramaVoice</h1>
            <p>Government Portal</p>
        </div>
        <ul class="sidebar-nav">
            <li class="active" onclick="showSection('dashboard')">üìä Dashboard</li>
            <li onclick="showSection('issues')">üìã All Issues</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 id="section-title">Government Dashboard</h2>
            <div class="header-user">
                <div class="lang-toggle-group">
                    <button class="lang-toggle-btn active" onclick="switchLanguage('en')">English</button>
                    <button class="lang-toggle-btn" onclick="switchLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
                </div>
                <div class="user-info">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-role">Government Official</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-reported">0</div>
                    <div class="stat-label">Reported</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-progress">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-resolved">0</div>
                    <div class="stat-label">Resolved</div>
                </div>
            </div>
        </div>

        <!-- Issues Section -->
        <div id="issues-section" class="section">
            <div class="filters-bar">
                <select id="filter-sort" onchange="loadGovIssues()">
                    <option value="likes">Sort by: Most Liked (Priority)</option>
                    <option value="recent">Sort by: Newest</option>
                    <option value="location">Sort by: Location</option>
                </select>
                <select id="filter-location" onchange="loadGovIssues()">
                    <option value="">All Locations</option>
                </select>
                <select id="filter-category" onchange="loadGovIssues()">
                    <option value="">All Categories</option>
                    <option value="Road">Road</option>
                    <option value="Water">Water</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Sanitation">Sanitation</option>
                    <option value="Education">Education</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Other">Other</option>
                </select>
                <select id="filter-status" onchange="loadGovIssues()">
                    <option value="">All Status</option>
                    <option value="Reported">Reported</option>
                    <option value="Under Review">Under Review</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                </select>
                <button class="refresh-btn" onclick="loadGovIssues()">üîÑ Refresh</button>
            </div>

            <div id="issues-container" class="issues-list">
                <!-- Issues will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Status</h3>
                <button class="close-btn" onclick="closeStatusModal()">&times;</button>
            </div>
            <form id="status-form">
                <div class="form-group">
                    <label>Status</label>
                    <select id="status-select" required>
                        <option value="Reported">Reported</option>
                        <option value="Under Review">Under Review</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit-gov">Update Status</button>
            </form>
        </div>
    </div>

    <!-- Assign Modal -->
    <div id="assign-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Assign Officer</h3>
                <button class="close-btn" onclick="closeAssignModal()">&times;</button>
            </div>
            <form id="assign-form">
                <div class="form-group">
                    <label>Officer Name</label>
                    <input type="text" id="assign-name" placeholder="Enter officer name...">
                </div>
                <div class="form-group">
                    <label>Remarks</label>
                    <textarea id="assign-remarks" placeholder="Add remarks (optional)"></textarea>
                </div>
                <button type="submit" class="btn-submit-gov">Assign</button>
            </form>
        </div>
    </div>

    <!-- Notification Badge -->
    <div id="notification-badge" class="notification-badge"></div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="js/language.js"></script>
    <script src="js/gov-dashboard.js"></script>
    <script>
        initLanguage();
    </script>
</body>
</html>
